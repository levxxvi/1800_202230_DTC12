    <!------------------------------>

    <div class="container">
        <br>
        <h1>Add New Schedule <span id="AddNewSchedule"></span></h1>
        <br>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Please enter the date.</label>
                <input type="date" class="form-control" id="date" placeholder="YYYY-MM-DD">
            </div><br>
            <div class="form-group">
                <label for="exampleFormControlSelect1">What do you want for Breakfast?</label>
                <input type="text" class="form-control" id="breakfast" placeholder="Breakfast Recipes">
                <br>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">What do you want for Lunch?</label>
                    <input type="text" class="form-control" id="lunch" placeholder="Lunch Recipes">
                    <br>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">What do you want for a Snack?</label>
                    <input type="text" class="form-control" id="snack" placeholder="Snack Recipes">
                    <br>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">What do you want for Dinner?</label>
                    <input type="text" class="form-control" id="dinner" placeholder="Dinner Recipes">
                    <br>
                </div>
                <br>
                <div class="d-flex justify-content-end">
                    <button type="button" class="Btn btn-lg btn-primary pull-right" a href="schedule.html"
                        onclick="addSchedule()">Submit</button>
                </div>
        </form>
    </div>
