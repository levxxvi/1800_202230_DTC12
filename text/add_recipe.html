<!DOCTYPE html>
<html lang="en">
<div id="remove">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <!-------------------------------------------->
        <!-- Other libraries and styles of your own -->
        <!-------------------------------------------->
        <style>
            body {
                background-color: #FEFAE0;
                font-family: useFont;
            }

            #center {
                font-family: useFont;
            }

            #main_adder {
                overflow-y: scroll;
                height: 80vh;
                margin-top: 25px;
                color: #D4A373;
                background-color: #FEFAE0;
                border-color: #D4A373;
                border: solid 3px;
                border-radius: 5px;
                padding: 12px;
                width: calc(100% / (3 / 2));
                margin-left: calc(100% / 6);
                margin-right: calc(100% / 6);
            }

            #recipe_name,
            #recipe_link,
            #recipe_tags,
            #recipe_ingred {
                margin-top: 4px;
                margin-left: 10%;
                width: 80%;
                color: #D4A373;
                background-color: #FAEDCD;
            }

            .form-group {
                justify-content: center;
            }

            .form-control::placeholder {
                color: #D4A373;
            }

            label {
                margin-left: 10%;
            }

            .form-check-input {
                background-color: #E9EDC9;
                border-color: #CCD5AE;
            }

            .form-check-input:checked {
                background-color: #CCD5AE;
                border-color: #E9EDC9;
            }



            #meal_times {
                display: flex;
                flex-wrap: wrap;
                width: 100%;
                justify-content: center;
            }

            #details_form,
            #tags_form,
            #ingred_form {
                overflow-y: scroll;
                height: 100px;
                margin-top: 46px;
                margin-left: 10%;
                width: 80%;
                color: #D4A373;
                background-color: #FAEDCD;
                border: #D4A373 2px;
                border-radius: 5px;
            }

            #add_tag {
                margin: 5px;
                margin-right: 10%;
                float: right;
                height: 38px;
                width: 60px;
                color: #D4A373;
                background-color: #FAEDCD;
                border-color: #D4A373;
                border-radius: 3px;
            }

            #add_ing {
                margin: 5px;
                margin-right: 10%;
                float: right;
                height: 38px;
                width: 60px;
                color: #D4A373;
                background-color: #FAEDCD;
                border-color: #D4A373;
                border-radius: 3px;
            }

            #tag_list,
            #ingred_list {
                list-style: none;
                padding-left: 0px;
            }

            .remove_ing,
            .remove_tag {
                margin-top: 5px;
                color: #D4A373;
                background-color: #FAEDCD;
                border-color: #D4A373;
                border-radius: 3px;
            }

            .require {
                font-size: smaller;
                color: gray;
                opacity: 0.5;
            }

            .required {
                font-size: smaller;
                float: right;
                margin-right: 10%;
                color: gray;
                opacity: 0.5;
            }



            #finish_cancel {
                margin: 5px;
                margin-right: 20%;
                float: right;
                height: 38px;
                width: 100px;
                color: #D4A373;
                background-color: #FAEDCD;
                border-color: #D4A373;
                border-radius: 3px;
            }

            #finish_add {
                margin: 5px;
                margin-left: 20%;
                float: left;
                height: 38px;
                width: 100px;
                color: #D4A373;
                background-color: #FAEDCD;
                border-color: #D4A373;
                border-radius: 3px;
            }

            #error {
                margin: 0px;
                margin-top: 8px;
                text-align: center;
                color: red;
            }

            #main {
                opacity: 0.3;
            }

            #search_cards {
                visibility: hidden;
            }

            .navbar {
                height: 0px;
            }

            @media screen and (max-width: 600px) {
                #finish_cancel {
                    margin-right: 5%;
                }

                #finish_add {
                    margin-left: 5%;
                }

                .break-column_list {
                    flex-basis: 100%;
                    width: 0;
                    margin-top: 5px;
                }
            }

            @media screen and (max-width: 400px) {
                #finish_buttons {
                    flex-wrap: wrap;
                    display: flex;
                    justify-content: center;
                }

                #finish_cancel {
                    margin: 0%;
                    margin-top: 8px;
                }

                #finish_add {
                    margin: 0%;
                    margin-top: 5px;
                }

                .break-column_list {
                    flex-basis: 100%;
                    width: 0;
                    margin-top: 5px;
                }
            }
        </style>
    </head>

    <body>
        <div id="center">
            <div id="main_adder" class="fixed-top">
                <p><span class="required">* required fields</span></p>
                <div class="form-group">
                    <label for="recipe_name">Enter the recipe's name: &nbsp;&nbsp;<span class="require">*</span></label>
                    <input type="text" class="form-control" id="recipe_name" placeholder="Recipe Name">
                </div>
                <br>

                <div id="cont">
                    <div id="meal_times">
                        <br>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="breakfast" value="breakfast">
                            <label class="form-check-label" for="breakfast">Breakfast</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="lunch" value="lunch">
                            <label class="form-check-label" for="lunch">Lunch</label>
                        </div>

                        <div class="break-column_list"></div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="snack" value="snack">
                            <label class="form-check-label" for="snack">Snack</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="dinner" value="dinner">
                            <label class="form-check-label" for="dinner">Dinner</label>
                        </div>
                        <p><span class="require">*&nbsp;</span></p>
                    </div>
                </div>
                <br>



                <div class="form-group">
                    <label for="recipe_tags">Enter the tags below,</label>
                    <input type="text" class="form-control" id="recipe_tags" placeholder="Tags"
                        style="float: left; max-width: calc(80% - 80px)">
                    <button id="add_tag">ADD</button>
                </div>

                <div id="tags_form">
                    <ul id="tag_list">

                    </ul>
                </div>


                <br>
                <div class="form-group">
                    <label for="recipe_ingred">Enter the ingredients below,</label>
                    <input type="text" class="form-control" id="recipe_ingred" placeholder="Ingredients"
                        style="float: left; max-width: calc(80% - 80px)">
                    <button id="add_ing">ADD</button>
                </div>

                <div id="ingred_form">
                    <ul id="ingred_list">

                    </ul>
                </div>


                <br>
                <div class="form-group">
                    <label for="recipe_ingred">Enter any recipe details,</label>
                    <textarea class="form-control form-control-sm" id="details_form" placeholder="Other:"
                        style="max-height: 100px; min-height: 100px;"></textarea>
                </div>


                <br>
                <div class="form-group">
                    <label for="recipe_name">Link:</label>&nbsp;&nbsp;<span class="require">*</span>
                    <input type="text" class="form-control form-control-sm" id="recipe_link" placeholder="Link here.">
                </div>
                <p id="error"></p>


                <div id="finish_buttons">
                    <button id="finish_cancel">CANCEL</button>
                    <div class="break-column_list"></div>
                    <button id="finish_add">FINISH</button>
                </div>


            </div>

        </div>


        <!---------------------------------------------->
        <!-- Your own JavaScript functions go here    -->
        <!---------------------------------------------->
        <script src="../scripts/add_to_database.js"></script>
    </body>
</div>

</html>
